<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=yes">
        <title>SignUp Form</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    </head>

    <body> 
        <div class = "container">
        <div class = "text-center">
            <h3> SIGN  UP</h3>
        
            <div class = "signup description">
                <h5>Signup to learn the most important skill of 21st century</h5>
            </div>
        </div>
            <div class ="col-lg-8 col-md-offset-2 col-md-8 col-md-offset-2">
            <form>
               
                     <div>
                            <input id = "Yourname" class = "form-control" type = "text" placeholder = "YOUR NAME">
                        
                            <input id ="Phonenumber" class= "form-control" type="text" placeholder="PHONE NUMBER">
                           
                       <input id = "Email" class = "form-control" type = "text" placeholder = "EMAIL">
                            
                        <input id = "City" class = "form-control" type = "text" placeholder = "CITY">
                            
                      <input id = "College" class = "form-control" type = "text" placeholder = "COLLEGE">
                    </div>
                      <div class="CandD">
                      <div class="CourseOnly">
                      <div class="form-check-label">Course:
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cmethod"value="" checked>
                        <label class="form-check-label"><b>B.Tech|</b></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cmethod" value="">
                        <label class="form-check-label"><b>M.Tech|</b></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cmethod" value="">
                        <label class="form-check-label"><b>BCA|</b> </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cmethod" value="">
                            <label class="form-check-label"><b>MCA|</b></label>
                        </div>
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="cmethod" value="">
                             <label class="form-check-label"><b>Other</b></label>
                         </div>   
                        </div>
                      </div>

                    <div class="Discipline">
                            <div class="form-check-label">Discipline: 
                      <div class="form-check-inline">
                        <input class="input" type="radio" name="cmethod1" value="" checked>
                        <label class="form-check-label"><b>CS/IT/SE</b> </label>
                      
                    
                        <input class="input" type="radio" name="cmethod1" id="EE" value="">
                        <label class="form-check-label" for="EE"><b>EE/ECE/EEE</b></label>
                    
                   
                        <input class="input" type="radio" name="cmethod1" id="others" value="">
                        <label class="form-check-label" for="others"><b>Others</b> </label>
                      
                           </div>  
                            </div>
                    </div>
                            </form>                    
                  <div class="custom-control custom-checkbox my-1 mr-sm-2">
                     <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline"><b>I am a Vidyamandir Classes (VMC) Student</b></label>
                     </div>
                    <div class="status">
                           <label for="education_status"><b>Current Education Status: </b></label>
                           <select class="custom-select my-1 mr-sm-2" id="options">
                             
                             <option selected>In School</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                              </select>


                              <label for="education_status">Preferred Centre: </label>
                           <select class="custom-select my-1 mr-sm-2"id="options">
                             <option selected>Dwarka</option>
                                <option value="1">Gurgaon</option>
                                <option value="2">Noida</option>
                                <option value="3">Pitampura</option>
                              </select>
                        </div>
                   <div class="Interested_course">
                       <label for="education_status"> <b>Course Interested In</b> </label>
                      <div class="col-lg-8 col-md-6 col-sm-8 col-xs-10">
                       <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Launchpad (C++ Programming Fundamentals)</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Crux (Java Programming Fundamentals)</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Pandroid(Android App Development)</label>
                          </div> 
                          <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Elixir (Web Development in Javascript)</label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Algo++(Advanced DS and Algorithms)</label>
                                  </div>
                                  </div>
                                  <div class="col-lg-8 col-md-6 col-sm-8 col-xs-10">
                                  <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">Django(Web Developent In Python)</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                            <label class="form-check-label" for="inlineCheckbox3">Perceptron(Machine Learning)</label>
                                          </div>  
                                          <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                                <label class="form-check-label" for="inlineCheckbox3">Canvas(Game Development)</label>
                                              </div>  
                                              <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                                    <label class="form-check-label" for="inlineCheckbox3">FinalStep(Interview Preparation)</label>
                                                  </div>  
                                                </div>
                      </div>                            
                      <div class="form-group green-border-focus">
                      <textarea class="form-control" id="textarea" placeholder="Message" rows="4"></textarea>
                      </div>
                      <button type="button" class="btn-lg btn-block" id="button">SIGN UP</button>
                    </div>
                    
            
                      </form>
                                
            


                </div>


            

        </div>
    </div> 
    </body>
</html>
